<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <center><h1>Prueba 1</h1></center>
    <div class="container" style="margin: auto; width: 90%;">
        <div class="row">
        <div class="col-sm-3" style="background: lightgray; width: 100%;">
            <div class="form-group">
                <label for="firtsname">Nombres</label>
                <input type="texto" class="form-control" id="firtsname" maxlength="50" placeholder="Nombres">    
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="texto" class="form-control" id="lastname" maxlength="50" placeholder="Apellidos">    
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input onchange="agevalidation()" type="number" class="form-control" id="age" max="99" min="18" placeholder="Edad">    
            </div>
            <div class="form-group">
                <label for="salary">Salario</label>
                <input onchange="salaryvalidation()" type="number" class="form-control" id="salary"  min="1000000" placeholder="Salario">    
            </div>
            <div class="form-group">
              <label for="career">Carrera</label>
              <input type="text" class="form-control" id="career"  maxlength="50" placeholder="Profesion">    
          </div>
            <center>
                <button type="button" class="btn btn-primary" onclick="addtoList()">Agregar</button>      
            </center>        
            
            
        </div>
    <div class="col-sm-9" style="background: lightseagreen; width: 100%;">
        <table class="table">
            <thead class="thead-dark">
              <tr id="titles">               
                
              </tr>
            </thead>
            <tbody id="tbodyPeople">

            </tbody>
          </table>

        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="notification" tabindex="-1" aria-labelledby="notification" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Notificación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
            <label id="content-notification"></label>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card bg-info">
    <div class="card-body">
      <center>
      <h5 class="card-title">¿Quien es el que más dinero tiene?</h5>
      <a href="#" class="btn btn-primary" onclick="printMaxSalary()">Presiona para averiguarlo</a>
      <h1 id="payment">Más pagado</h1>
      </center>
    </div>
  </div>
    
    <script>
        insertTitleJquery();
        loadPeople ();
    </script>
</body>
       
</html>
